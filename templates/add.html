{% extends "base.html" %}
{% block content %}

<div class="form-container">
  <h1>Add a New Cafe</h1>
  <form action="{{ url_for('add_cafe') }}" method="POST" class="cafe-form">
    <div class="form-group">
      <label for="name">Coffee Shop Name</label>
      <input id="name" name="name" type="text" required />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" type="text" required />
    </div>

    <div class="form-group">
      <label for="map_url">Map URL</label>
      <input id="map_url" name="map_url" type="url" required />
    </div>

    <div class="form-group">
      <label for="img_url">Image URL</label>
      <input id="img_url" name="img_url" type="url" />
    </div>

    <div class="checkbox-group">
      <label>Features:</label>
      <div class="checkboxes">
        <div class="checkbox-item">
          <input id="sockets" name="sockets" type="checkbox" value="true" />
          <label for="sockets">Has Sockets</label>
        </div>
        <div class="checkbox-item">
          <input id="wifi" name="wifi" type="checkbox" value="true" />
          <label for="wifi">Has Wifi</label>
        </div>
        <div class="checkbox-item">
          <input id="toilet" name="toilet" type="checkbox" value="true" />
          <label for="toilet">Has Toilet</label>
        </div>
        <div class="checkbox-item">
          <input id="calls" name="calls" type="checkbox" value="true" />
          <label for="calls">Can Take Calls</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="seats">Number of Seats</label>
      <input id="seats" name="seats" type="number" min="1" required />
    </div>

    <div class="form-group">
      <label for="coffee_price">Coffee Price (e.g. Â£2.50)</label>
      <input id="coffee_price" name="coffee_price" type="text" required />
    </div>

    <button type="submit" class="submit-btn">Add Coffee Shop</button>
  </form>
</div>

{% endblock %}
